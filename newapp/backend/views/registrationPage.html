<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <link href="styles/bootstrap/css/bootstrap.css" rel="stylesheet">

  </head>
  <body>
  	<br/><br/>
  	<div class="container" align="center">
   		<div class="tabs">
			<ul class="nav nav-tabs">
				<li class="active col-md-3 col-md-offset-3"><a href="#signin" data-toggle="tab">Sign in</a></li>
				<li class="col-md-3"><a href="#signup" data-toggle="tab">Sign up</a></li>
			</ul>

			<div class="tab-content">
				<div class="tab-pane active" id="signin">
					<br/>
					<div class="container">
						<form class="form-signin col-md-4 col-md-offset-4" role="form">
        					<input type="email" class="form-control" placeholder="Email address" required>
        					<input type="password" class="form-control" placeholder="Password" required>
        					<label class="checkbox">
          						<input type="checkbox" value="remember-me"> Remember me
        					</label>
        					<button class="btn btn-primary btn-block" type="submit">Sign in</button>
      					</form>
					</div>
				</div>
				<div class="tab-pane" id="signup">
					<br/>
					<div class="container">
						<form class="form-signin col-md-4 col-md-offset-4" role="form">
        					<input type="email" class="form-control" placeholder="Email address" required>
        					<input type="password" class="form-control" placeholder="Password" required>
        					<input type="password" class="form-control" placeholder="Repeat password" required></br>
        					<button class="btn btn-primary btn-block" type="submit">Sign up</button>
      					</form>
					</div>
				</div>
			</div>
		</div> 
	</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="styles/bootstrap/js/bootstrap.js"></script>
  </body>
</html>
